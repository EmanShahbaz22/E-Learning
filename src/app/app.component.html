<app-sidebar 
  *ngIf="showSidebar"
  (toggleSidebar)="isSidebarOpen = $event">
</app-sidebar>

<div
  class="transition-all duration-300"
  [ngClass]="{ 'ml-64': isSidebarOpen && showSidebar, 'ml-20': !isSidebarOpen && showSidebar, 'ml-0': !showSidebar }"
>
  <router-outlet></router-outlet>
</div>
